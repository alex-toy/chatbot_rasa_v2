version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- buy_phone_laptop:
    use_entities: true
- latest_news_phones_laptops:
    use_entities: true
- give_information:
    use_entities: true
- goodbye:
    use_entities: true
- budget_available:
    use_entities: true
entities:
- category
- battery
- camera
- budget
- ram
slots:
  battery:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  budget:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  camera:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  ram:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_how_can_I_help:
  - text: Welcome. I'm your shopping bot. I can help you with ffinding a phone or laptop and providing latest news for them!
  utter_ask_ram:
  - text: How much GB RAM are you looking for?
  utter_ask_camera:
  - text: What megapixel camera are you looking for?
  utter_ask_battery:
  - text: How much battery capacity are you looking for in the mobile?
  utter_goodbye:
  - text: It was nice talking to you! Goodbye!
actions:
- utter_how_can_I_help
- utter_ask_ram
- utter_ask_camera
- utter_ask_battery
- utter_goodbye
- action_search
- action_show_latest_news
forms: {}
e2e_actions: []
